name: cervus-dev-ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Job de CI: lint, typecheck, install dependencies
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1️⃣ Instala o pnpm ANTES do cache
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      # 2️⃣ Setup do Node + cache pnpm
      - name: Use Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'pnpm'

      # 3️⃣ (Opcional, mas recomendado) valida versão
      - name: Verify versions
        run: |
          node --version
          pnpm --version

      # 4️⃣ Instala dependências de forma reprodutível
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # 5️⃣ Linting
      - name: Linting
        run: pnpm run ci:lint

      # 6️⃣ Typechecking
      - name: Typechecking
        run: pnpm run ci:typecheck

  # Job de CD: build e deploy, depende do CI
  cd:
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Use Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build React App
        run: pnpm build
        env:
          NODE_ENV: production
          GENERATE_SOURCEMAP: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_KEY_SECRET }}
          aws-region: us-east-1

      - name: Deploy app build to S3 bucket
        run: aws s3 sync ./dist/ s3://${{ AWS_BUCKET }} --delete

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_CLOUDFRONT_ID }} --paths '/*' > /dev/null
